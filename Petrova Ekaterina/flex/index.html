<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Tokio</title>
      <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400" rel="stylesheet"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css"/>
   </head>
   <body>
      <div class="contentDiv">
         <section class="content">
            <section class="content_part firstpart">
               <ul class="firstpart__ul">
                  <li class="firstpart__ul__li firstpart__ul__image">
                     <img class="firstpart__ul__li_day__img" src="img\sun_white.png" alt="sunny">
                  </li>
                  <li class="firstpart__ul__li firstpart__ul__li_day">
                     <span class="firstpart__ul__li_day_text">Sunny</span>	
                  </li>
                  <li class="firstpart__ul__li firstpart__ul__li_citydate">
                     <span class="firstpart__ul__li_citydate_text">Tokyo - Wednesday, July 31</span>	
                  </li>
               </ul>
            </section>
            <section class="content_part secondpart">
               <div class="secondpart_item secondpart__temprete">28 °C</div>
               <img class="secondpart_item secondpart__img" src="img\grafic.png" alt="grafic">
               <section class="secondpart__section">
                  <article class="secondpart__article secondpart__article_thu">
                     <table class="secondpart__table">
                        <thead>
                           <tr>
                              <td>
                                 <img src="img\sun.png" alt="sun">
                              </td>
                           </tr>
                        </thead>
                        <tbody>
                           <tr class="secondpart__table_day">
                              <td>Thu</td>
                           </tr>
                           <tr class="secondpart__table_numberDay">
                              <td>28 °C</td>
                           </tr>
                           <tr class="secondpart__table_numberNight">
                              <td>18 °C</td>
                           </tr>
                        </tbody>
                     </table>
                  </article>
                  <article class="secondpart__article secondpart__article_fri">
                     <table class="secondpart__table">
                        <thead>
                           <tr>
                              <td>
                                 <img src="img\sunCloud.png" alt="sun">
                              </td>
                           </tr>
                        </thead>
                        <tbody>
                           <tr class="secondpart__table_day">
                              <td>Fri</td>
                           </tr>
                           <tr class="secondpart__table_numberDay">
                              <td>22 °C</td>
                           </tr>
                           <tr class="secondpart__table_numberNight">
                              <td>20 °C</td>
                           </tr>
                        </tbody>
                     </table>
                  </article>
                  <article class="secondpart__article">
                     <table class="secondpart__table">
                        <thead>
                           <tr>
                              <td>
                                 <img src="img\sunCloud.png" alt="sun">
                              </td>
                           </tr>
                        </thead>
                        <tbody>
                           <tr class="secondpart__table_day">
                              <td>Sat</td>
                           </tr>
                           <tr class="secondpart__table_numberDay">
                              <td>30 °C</td>
                           </tr>
                           <tr class="secondpart__table_numberNight">
                              <td>27 °C</td>
                           </tr>
                        </tbody>
                     </table>
                  </article>
               </section>
            </section>
         </section>
      </div>
   </body>
</html>
